<h1>Lest's review your customized portfolio.</h1>
<ol>
  <li>
    <h2>Moderate Growth</h2>
    Your time horizon is {{timeHorizonLabel | lowercase}}
  </li>
  <li>
    Projected growth in {{timeHorizonNumLabel}} Years {{projectedGrowth | currency}}
  </li>
  <li>
    Risk Level - {{riskLevelLabel}}
  </li>
</ol>

<div style="display: block">
<canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        chartType="pie">
</canvas>
</div>

<button (click)="subscribeAccount()" type="button" mat-raised-button color="primary">Create Portfolio</button>
